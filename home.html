 
<h1 class ="text-center">Districts</h1>
<div class ="container mt-4">
<div class ="row">
@for(item of districts; track item.id){
    <div class="col-md-4 mb-4">
    <app-card
    [title]=item.title
    [description]=item.description
    [imageLink]=item.image>
</app-card>
</div>
}
</div>
</div>
